    body {

    .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        backdrop-filter: blur(5px);
    }

    .lightbox-content {
        position: relative;
        max-width: 70%;
        max-height: 70vh;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card:hover {
        transform: scale(1.03);
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .lightbox-content img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
    }
    .lightbox-close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }

    .lightbox-prev,
    .lightbox-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 36px;
        text-decoration: none;
        padding: 10px;
        border-radius: 50%;
    }

    .lightbox-prev {
        left: 10px;
    }

    .lightbox-next {
        right: 10px;
    }

    .lightbox-next:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .lightbox-prev:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .lightbox-close:hover {

    #animated-text {

        text-align: left;

    @keyframes typing {

        }
        to {

    }

    @keyframes blink-caret {

        }

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const carousel = document.getElementById("carouselExampleDark");

        // Fonction pour mettre à jour les contrôles
        function updateControls() {
            const items = Array.from(carousel.querySelectorAll(".carousel-item"));
            const activeItem = carousel.querySelector(".carousel-item.active");
            const activeIndex = items.indexOf(activeItem);

            const prevButton = carousel.querySelector(".carousel-control-prev");
            const nextButton = carousel.querySelector(".carousel-control-next");

            // Activer/Désactiver le bouton "Précédent"
            if (activeIndex === 0) {
                prevButton.style.pointerEvents = "none";
                prevButton.style.opacity = "0.5";
            } else {
                prevButton.style.pointerEvents = "auto";
                prevButton.style.opacity = "1";
            }

            // Désactiver le bouton "Suivant" si on est sur l'avant-dernière slide
            if (activeIndex === items.length - 2) {
                nextButton.style.pointerEvents = "none";
                nextButton.style.opacity = "0.5";
            } else {
                nextButton.style.pointerEvents = "auto";
                nextButton.style.opacity = "1";
            }
        }

        // Mettre à jour les contrôles après chaque changement de slide
        carousel.addEventListener("slid.bs.carousel", updateControls);

        // Initialiser les contrôles au chargement
        updateControls();
    });
</script>



<script>
    function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }


    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        var scrollToTopBtn = document.getElementById("scrollToTopBtn");


        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var images = document.querySelectorAll('[data-lightbox="image"]');
        images.forEach(function(image) {
            image.addEventListener('click', function(event) {
                event.preventDefault();
                var imageSrc = image.querySelector('img').getAttribute('src');
                var imageDescription = image.getAttribute('data-description');
                var lightbox = document.createElement('div');
                lightbox.classList.add('lightbox');
                lightbox.innerHTML = `
             <div class="lightbox-content">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img src="${imageSrc}" class="lightbox-image" alt="Image">

    <a href="#" class="lightbox-prev" onclick="changeImage(-1)">&lt;</a>
    <a href="#" class="lightbox-next" onclick="changeImage(1)">&gt;</a>
</div>



            `;
                document.body.appendChild(lightbox);
            });
        });
    });

    function closeLightbox() {
        var lightbox = document.querySelector('.lightbox');
        if (lightbox) {
            lightbox.remove();
        }
    }

    function changeImage(direction) {
        var currentImage = document.querySelector('.lightbox-image');
        var currentSrc = currentImage.getAttribute('src');
        var images = document.querySelectorAll('[data-lightbox="image"] img');
        var currentIndex = -1;
        images.forEach(function(image, index) {
            if (image.getAttribute('src') === currentSrc) {
                currentIndex = index;
            }
        });
        var newIndex = currentIndex + direction;
        if (newIndex >= 0 && newIndex < images.length) {
            var newSrc = images[newIndex].getAttribute('src');
            currentImage.setAttribute('src', newSrc);
        }
    }
</script>
